<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - STUPID GAMES ONLINE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animatedBackground.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>STUPID GAMES ONLINE</h1>
            <nav>
                <span><a href="index.html">Inicio</a></span>
                <span><a href="games.html">Juegos</a></span>
                <span><a href="contact.html">Contacto </a></span>
            </nav>
            <div class="user-greeting">
                <span>Bienvenido, "desconocido"</span>
                <div class="user-icon"></div>
            </div>
        </div>
        <div class="line"></div>
    </header>

    <main>
        <div class="contact-section">
            <p class="contact-title">¡Contáctanos por correo!</p>

            <form action="your-server-endpoint" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>

        <div class="area">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </main>
